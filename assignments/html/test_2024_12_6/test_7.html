<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 常见属性</title>

    <style>
      .block {
        background-color: aqua;
        width: 150px;
        height: 100px;
      }

      .inline {
        background-color: brown;
      }

      .inline-block {
        width: 100px;
        height: 150px;
      }

      .div-inline {
        display: inline;
        background-color: aquamarine;
      }

      .span-inline {
        display: inline-block;
        background-color: blueviolet;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <h1 style="font: bolder 50px KaiTi">这是一个 font 复合属性示例</h1>
    <p style="line-height: 40px">
      这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本
    </p>

    <div class="block">这是一个块级元素</div>
    <span class="inline">这是一个行内元素</span>
    <img src="./img/Naruto.jpg" alt="" class="inline-block" />
    <img src="./img/Naruto.jpg" alt="" class="inline-block" />
    <img src="./img/Naruto.jpg" alt="" class="inline-block" />
    <h2>display</h2>
    <div class="div-inline">这是一个转换为行内元素的 div 标签</div>
    <span class="span-inline">这是一个转换为行内块元素的 span 标签</span>
  </body>
</html>
