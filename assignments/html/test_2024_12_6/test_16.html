<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, 
      initial-scale=1.0, 
      minimum-scale=1.0, 
      maximum-scale=1.0, 
      user-scalable=no"
    />
    <title>Document</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 8px;
      }

      th,
      td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 8px;
      }

      th {
        background-color: #ddd;
      }

      button {
        margin-left: 5px;
      }
    </style>

    <script src="./js/table.js"></script>
  </head>
  <body>
    <h1 style="text-align: center">表格的增删改查</h1>
    <button onclick="addRow()">新增数据</button>
    <table id="table">
      <tr>
        <th>姓名</th>
        <th>联系方式</th>

        <th>操作</th>
      </tr>
      <td>张大多</td>
      <td>123456789</td>
      <td>
        <button onclick="editRow(this)">编辑</button>
        <button onclick="deleteRow(this)">删除</button>
      </td>
    </table>
  </body>
</html>
